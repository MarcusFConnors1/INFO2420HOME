<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Practice 6a</title>
<style>
  td, th {
    border: 1px solid gray;
    padding: 5px;
  }
  table {
    border-collapse: collapse;
  }
</style>
</head>

<body>

<h1>Practice 6a</h1>

<table>
  <thead>
    <tr>
      <th>Fruit</th>
      <th>Color</th>
      <th>Price</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td rowspan="2">Oranges</td>
      <td>Orange</td>
      <td>$0.75</td>
    </tr>

    <tr>
      <td>Green</td>
      <td>$0.80</td>
    </tr>

    <tr>
      <td>Apples</td>
      <td>Red</td>
      <td>$1.50</td>
    </tr>

    <tr>
      <td>Bananas</td>
      <td>Yellow</td>
      <td>$0.99</td>
    </tr>

    <tr>
      <td colspan="3">All prices include tax</td>
    </tr>
  </tbody>
</table>

</body>
</html>
